	<script type="text/javascript">

				.click(function(event) {
					event.preventDefault();

					$.getJSON(
				'imgload.php',
				{ letter: linkId }, 
				function(data) { 

					$('#innerContent').empty();
					jQuery.each(data, function(i) {
						var imgResult = '<img src="userimages/' + data[i]['filename'] + '.png"/>';
						var imgTag = '<h3>' + data[i]['target'] + ' as defined by ' + data[i]['first_name'] + '</h3>';
						$('#innerContent')
							.append(imgResult, imgTag);
					});
					jQuery.each(data, function(i) {
						$('#innerContent img')
							.wrap('<a href="draw.php?target=' + data[i]['target'] + '"/>');
							});
				});
			});
